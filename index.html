<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="loader">Комментарии загружаются...</div>
    <ul class="comments" id="list">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name_input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="text_input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="send-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: rgb(250, 57, 57);
  }
</style>

<script>
  "use strict";
  const buttonElement = document.getElementById("send-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name_input");
  const textInputelement = document.getElementById("text_input");
  const addFormElement = document.querySelector(".add-form");
  const loader = document.querySelector(".loader");
  const formattedDate = (date) => {
    const day = date.getDate().toString().padStart(2, '0');
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const year = date.getFullYear().toString().slice(-2);
    const hours = date.getHours().toString().padStart(2, '0');
    const minutes = date.getMinutes().toString().padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  };

  // let isLoading = true;

  // Массив комментариев
  let comments = [

  ];



  const loadApi = () => {

    loader.style.display = "block";

    return fetch("https://wedev-api.sky.pro/api/v1/lassovskiy-roman/comments",
      {
        method: 'GET',
      })

      .then((response) => {
        return response.json()
      })
      .then((resposneData) => {

        comments = resposneData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: formattedDate(new Date(comment.date)),
            id: comment.id,
            isLiked: comment.isLiked,
            likeCounter: comment.likes,
            text: comment.text,
          };
        });
        console.log(comments);
        renderComments();
        loader.style.display = "none";
      });
  };
  loadApi();


  const postApi = () => {
    let oldFormText = addFormElement.innerHTML;
    addFormElement.classList.remove("add-form");
    addFormElement.textContent = 'Комментарий добавляется, подождите...';

    fetch("https://wedev-api.sky.pro/api/v1/lassovskiy-roman/comments", {
      method: 'POST',
      body: JSON.stringify({
        name: nameInputElement.value
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;"),
        date: formattedDate(new Date()),
        isLiked: false,
        likeCounter: 0,
        text: textInputelement.value
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;"),
        forceError: true,
      }),
    })
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
        if (response.status === 400) {
          throw new Error("Вы ввели имя короче 3-х символов");
        } else if (response.status === 500) {
          throw new Error("Ошибка сервера");
        }
        throw new Error("Сервер упал");
      })
      .then(() => {
        nameInputElement.value = "";
        textInputelement.value = '';
        addFormElement.innerHTML = oldFormText;
        addFormElement.classList.add("add-form");
        loadApi();
      })
      .catch((error) => {
        addFormElement.innerHTML = oldFormText;
        addFormElement.classList.add("add-form");
        alert(error.message);
        console.warn(error);
      });
  };

  const initAddFormButtonHandler = () => {
    const sendButton = document.getElementById("send-button");
    if (sendButton) {
      sendButton.removeEventListener('click', handleButtonClick);
      sendButton.addEventListener('click', handleButtonClick);
    }
  };

  const afterRenderComments = () => {
    initLikeListeners();
    quoteComments();
    initAddFormButtonHandler();
  };

  // Рендер функция
  const renderComments = () => {

    const commentHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likeCounter}</span>
              <button class="like-button ${comment.isLiked ? 'active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
    }).join("");

    listElement.innerHTML = commentHtml;
    afterRenderComments();
  };


  // Цитата коммента
  const quoteComments = () => {
    const commentElements = document.querySelectorAll(".comment");
    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", () => {
        const index = commentElement.dataset.index;
        const commentText = comments[index].text;
        const commentName = comments[index].name;
        textInputelement.value = `${commentName} :
          ${commentText}`;
      })
    }
  }


  // Счетчик лайков
  const initLikeListeners = () => {
    const likeButtons = document.querySelectorAll(".like-button");
    for (const likeButton of likeButtons) {
      likeButton.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButton.dataset.index;
        comments[index].likeCounter += comments[index].isLiked ? -1 : +1;
        comments[index].isLiked = !comments[index].isLiked;

        renderComments();

      })
    }
  }


  const handleButtonClick = () => {
    textInputelement.classList.remove("error");
    nameInputElement.classList.remove("error");

    if (nameInputElement.value === '') {
      nameInputElement.classList.add("error");
      return;
    } else if (textInputelement.value === '') {
      textInputelement.classList.add("error");
      return;
    }

    postApi();
    initAddFormButtonHandler();
  };

  document.getElementById("send-button").addEventListener('click', handleButtonClick);

  loadApi();

</script>

</html>
